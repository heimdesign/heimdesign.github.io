<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two Full Screen Sections</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Section 1 -->
    <section class="section1">
        <div class="centered-element">
            <img src="images/logo.svg" alt="Logo">
        </div>
    </section>

    <!-- Section 2 -->
    <section class="section2">
        <p>This is the second section with a left-aligned paragraph and a solid background color.</p>
    </section>

</body>
</html>
